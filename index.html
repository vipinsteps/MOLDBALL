
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOLD_BALL Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="logo192.png" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    #installBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <img src="logo192.png" alt="MOLD_BALL Logo" style="max-height:60px; display:block; margin: 20px auto;">
  <h1 style="text-align:center;">MOLD_BALL PWA</h1>

  <!-- Sample body for demo -->
  <p style="text-align:center;">Select options to calculate cutter settings...</p>

  <button id="installBtn">Install App</button>

  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById("installBtn");
      installBtn.style.display = "inline-block";
      installBtn.addEventListener("click", () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          installBtn.style.display = "none";
        });
      });
    });
  </script>
</body>
</html>
