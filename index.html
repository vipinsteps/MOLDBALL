
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOLD_BALL_APP</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="logo192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #b30000;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    select {
      width: 100%;
      padding: 10px;
      background-color: #f8f8f8;
      color: #b30000;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #b30000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #990000;
    }
    #installBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 999;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>MOLD_BALL_APP</h1>

    <label>Material</label>
    <select>
      <option>PREHARDEN</option>
      <option>SKD 11</option>
      <option>SKD 61</option>
      <option>SUS QUENCHING</option>
      <option>COPPER</option>
      <option>ALUMINIUM</option>
    </select>

    <label>Operation</label>
    <select>
      <option>ROUGHING</option>
      <option>FINISHING</option>
    </select>

    <label>Cutter Diameter</label>
    <select>
      <option>2</option><option>4</option><option>6</option><option>8</option><option>10</option><option>12</option>
    </select>

    <label>L/D Ratio</label>
    <select>
      <option>3</option><option>4</option><option>5</option>
    </select>

    <button>Calculate</button>
  </div>

  <button id="installBtn">Install App</button>

  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById("installBtn");
      installBtn.style.display = "inline-block";
      installBtn.addEventListener("click", () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          installBtn.style.display = "none";
        });
      });
    });
  </script>
</body>
</html>
